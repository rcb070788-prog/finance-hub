<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerned Citizens of MC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone translates TypeScript/JSX into JavaScript in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { background-color: #f8fafc; margin: 0; }
      #root:empty { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        color: #64748b;
      }
      #root:empty::after { 
        content: "Loading Portal..."; 
        font-weight: 600;
        letter-spacing: -0.025em;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- 
      We use type="text/babel" so Babel Standalone processes the file.
      We remove data-type="module" to prevent the browser from trying to 
      run the .tsx file natively before Babel can fix it.
    -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      src="./index.tsx"
    ></script>
</body>
</html>
